title: RA_1003_Sensibiliser_le_personnel
id: RA1003
description: >
  Raise personnel awareness regarding phishing, ransomware, social engineering, 
  and other attacks that involve user interaction
author: '@atc_project, ported from @MITREattack'
creation_date: 06.05.2020
stage: preparation
references:
  - https://attack.mitre.org/mitigations/M1017/
workflow: |
  Train users to to be aware of access or manipulation attempts by an adversary to reduce the risk of 
  successful spearphishing, social engineering, and other techniques that involve user interaction.
